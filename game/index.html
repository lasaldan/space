<html>
  <head>
    <script src="socket.io.js" type="text/javascript"></script>
    <script src="../physics/physd.js" type="text/javascript"></script>
    <script src="camera.js" type="text/javascript"></script>
    <script src="server.js" type="text/javascript"></script>
    <script src="keyboard.js" type="text/javascript"></script>
    <script src="sound.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="titleScreen.js" type="text/javascript"></script>
    <script src="loadingScreen.js" type="text/javascript"></script>
    <script src="playScreen.js" type="text/javascript"></script>
    <script>

      window.addEventListener("load", function() {
        Spaced = new Game()
        Spaced.setRenderer(CanvasRenderer, "#canvas")
        Spaced.setPhysicsEngine(PhysD)
        Spaced.addState("title", TitleScreen)
        Spaced.addState("loading", LoadingScreen)
        Spaced.addState("play", PlayScreen)
        Spaced.startState("loading")

        window.addEventListener("resize", Spaced.resize)
      })

    </script>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
